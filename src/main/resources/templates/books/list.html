<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>List of all persons</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .books {
      width: 100%
    }

    .books, .books td {
      border: 1px solid lightgray;
      padding: 5px;
    }
  </style>
</head>
<body>
<h1>books:</h1>
<a th:href="@{/books/create}">Add book</a>
<table class="books">
  <thead>
  <tr>
    <th width="30%">ID</th>
    <th width="20%">Name</th>
    <th width="20%">Author</th>
    <th width="20%">Genre</th>
    <th width="10%">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book: ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.name}"></td>
    <td th:text="${book.author.name}"></td>
    <td th:text="${book.genre.name}"></td>
    <td>
      <a th:href="@{/books/edit(id=${book.id})}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/}">To main page</a>
</body>
</html>
