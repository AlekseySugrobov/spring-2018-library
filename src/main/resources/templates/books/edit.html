<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit person</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input:read-only {
      background: lightgray;
    }

    .row {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form th:action="@{/books/edit}" th:object="${book}" method="post" action="#">
  <h1>book Info:</h1>

  <div class="row">
    <label>ID:&nbsp;</label>
    <span th:text="*{id}">book.id</span>
    <input type="hidden" th:field="*{id}" name="id"/>
  </div>

  <div class="row">
    <label>Name:&nbsp;</label>
    <input type="text" name="name" th:field="*{name}"/><br/>
    <span th:if="${#fields.hasErrors('*')}" th:errors="*{name}" style="color: red">errors</span>
  </div>

  <div class="row">
    <label>Author:&nbsp;</label>
    <select class="form-control" th:field="*{author.id}">
      <option th:if="${book.author.id == null || book.author.id.isEmpty()}" selected th:value="${null}">Выберите автора</option>
      <option th:each="author : ${authors}"
              th:value="${author.id}"
              th:selected="${author.id.equals(book.author.id)}"
              th:text="${author.name}">
      </option>
    </select><br/>
    <span th:if="${#fields.hasErrors('*')}" th:errors="*{author.id}" style="color: red">errors</span>
  </div>

  <div class="row">
    <label>Genre:&nbsp;</label>
    <select class="form-control" th:field="*{genre.id}">
      <option th:if="${book.genre.id == null || book.genre.id.isEmpty()}" selected th:value="${null}">Выберите жанр</option>
      <option th:each="genre : ${genres}"
              th:value="${genre.id}"
              th:selected="${genre.id.equals(book.genre.id)}"
              th:text="${genre.name}">
      </option>
    </select><br/>
    <span th:if="${#fields.hasErrors('*')}" th:errors="*{genre.id}" style="color: red">errors</span>
  </div>

  <div class="row">
    <button type="submit">Save</button>
  </div>
</form>
<a th:href="@{/books/list}">Back</a>
</body>
</html>
