<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit person</title>
  <style type="text/css">
    body {
      padding: 50px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input:read-only {
      background: lightgray;
    }
    .row {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form th:action="@{/genres/edit}" th:object="${genre}" method="post">
  <h1>Genre Info:</h1>

  <div class="row">
    <label>ID:&nbsp;</label>
    <span th:text="*{id}">genre.id</span>
    <input type="hidden" th:value="*{id}" name="id"/>
  </div>

  <div class="row">
    <label>Name:&nbsp;</label>
    <input type="text" name="name" th:value="*{name}" />
  </div>

  <div class="row">
    <button type="submit">Save</button>
  </div>
</form>
<a th:href="@{/genres/list}">Back</a>
</body>
</html>
